<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/finalizacao.css">
    <title>Finalização</title>
</head>

<body>
    <div class="pagina-container">
        <div class="etapas-div">
            <div class="circulo-etapa">1</div>
            <span></span>
            <div class="circulo-etapa">2</div>
        </div>
        <div class="pagina-div">
            <div class="pagina-left">
                <div class='title'>
                    <span>3</span>
                    <h3>Finalize seu pedido</h3>
                </div>
                <div class='options-div-master'>
                    <div class='options-div'>
                        <div class='options-div-long'>
                            <span>Já é cliente Allflex?</span>
                            <select name="clienteAllflex" value={clienteInfo.clienteAllflex} onChange={handleChange}>
                                <option value="Sim">Sim</option>
                                <option value="Não">Não</option>
                            </select>
                        </div>
                    </div>
                    <div class='options-div'>
                        <div class='options-div-small'>
                            <span data-fieldname="cnpjCpf">Digite seu CNPJ/CPF<span class="required">*</span></span>
                            <input type="text" name="cnpjCpf" onChange={handleChange} maxlength="30" />
                        </div>
                        <div class='options-div-small'>
                            <span>Inscrição Estadual</span>
                            <input type="text" name="inscricaoEstadual" maxlength="30" />
                        </div>
                    </div>
                    <div class='options-div'>
                        <div class='options-div-long'>
                            <span data-fieldname="nomeFazenda">Nome da fazenda<span class="required">*</span></span>
                            <input type="text" name="nomeFazenda" maxlength="29" />
                        </div>
                    </div>
                    <div class='options-div'>
                        <div class='options-div-long'>
                            <span data-fieldname="telefone">Digite seu telefone<span class="required">*</span></span>
                            <input type="text" name='telefone' maxlength="20" />
                        </div>
                    </div>
                    <div class='options-div'>
                        <div class='options-div-long'>
                            <span data-fieldname="email">Digite seu e-mail<span class="required">*</span></span>
                            <input type="text" name="email" maxlength="100" />
                        </div>
                    </div>
                    <div class='options-div'>
                        <div class='options-div-long'>
                            <span>Observações sobre o pedido</span>
                            <textarea rows="4" name="observacoes"
                                placeholder='Escreva observações finais sobre seu orçamento' maxlength="200"></textarea>
                        </div>
                    </div>
                </div>
                <div class='options-div-buttons'>
                    <div class='options-div-small'>
                        <button onclick="Redirecionar('acessorios.html')" class='button button-voltar'>Voltar</button>
                    </div>
                    <div class='options-div-small'>
                        <button onclick="ValidarCampos()" class='button button-proxima-etapa'>Solicitar
                            pedido</button>
                    </div>
                </div>
            </div>
            <div class="pagina-right-finalizacao">
                <div class='identificadores-div'></div>
                <div class='acessorios-div'></div>
            </div>
        </div>
        <div class="modal" style="display: none;">
            <div class="modal-content">
                <img class='x-button' src="images/acessorios/x-square.svg" onclick="FecharModal()" alt="x-button" />
                <h3>Atenção</h3>
                <p id="modalMessage"></p>
            </div>
        </div>
    </div>
    <script src="./scripts/finalizacao.js"></script>
    <script src="./scripts/global.js"></script>
    <script src="./scripts/pym.v1.js"></script>
    <script type="text/javascript">
        var pymChild = new pym.Child();

        function iframeLoaded() {
            pymChild.sendHeight();
        }
    </script>
</body>

</html>
